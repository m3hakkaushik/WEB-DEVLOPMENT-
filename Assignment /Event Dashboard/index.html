<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Event Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="title">ðŸŽ¯ Smart Event Dashboard</h1>

<div class="container">

  <!-- FORM -->
  <div class="eventform cardBox">
    <h2>Add New Event</h2>
    <form id="form">
      <label>Event Title</label>
      <input type="text" id="eventTitle" required>

      <label>Event Date</label>
      <input type="date" id="eventDate" required>

      <label>Category</label>
      <select id="category">
        <option>Workshop</option>
        <option>Meetup</option>
        <option>Conference</option>
        <option>Webinar</option>
        <option>Social</option>
        <option>Personal</option>
      </select>

      <label>Description</label>
      <textarea id="description"></textarea>

      <button type="submit" class="primary">Add Event</button>
    </form>
  </div>

  <!-- EVENTS -->
  <div class="events cardBox">
    <h2>My Events</h2>
    <div class="actions">
      <button id="clearBtn">Clear All Events</button>
      <button id="sampleBtn">Add Sample Events</button>
    </div>
    <div class="cards"></div>
  </div>

</div>

<div class="dom cardBox">
  <h2>DOM Manipulation Demo</h2>
  <p>You pressed: <span class="key">Shift</span></p>
</div>

<script src="script.js"></script>
</body>
</html>
