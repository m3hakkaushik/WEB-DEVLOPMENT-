<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Event Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="eventform">
            <form id="form">
                <label for ="eventTitle">EventTitle</label>
                <input type="text" id="eventTitle" required ><br>
                <label for ="eventDate">EventDate</label>
                <input type="date" id="eventDate" required ><br>
                <label for ="category">category</label>
                <select id="category" >
                    <option value="Workshop">Workshop</option>
                    <option value="Meetup">Meetup</option>
                    <option value="Conference">Conference</option>
                    <option value="Webinar">Webinar</option>
                    <option value="Social">Social</option>
                    <option value="Personal">Personal</option>
                </select><br>
                <label for ="description">Description</label>
                <textarea id="description"></textarea><br>
                <button type="submit">Add Event</button>
            </form>
        </div>
        <div class="events">
            <button>Clear All Events</button>
            <button>Add Sample Events\</button>
            <div class="cards"></div>
        </div>
        <div class="dom"> </div>
    </div>



    

    <script src="./script.js"></script>
</body>
</html>
